name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean install
        working-directory: .

      - name: Run Quarkus application
        run: nohup mvn quarkus:dev &
        working-directory: .

      - name: Wait for Quarkus to start
        run: |
          echo "Waiting for Quarkus to start..."
          sleep 30
        working-directory: .

      - name: Check if Quarkus is running
        run: curl -f http://localhost:8080/q/health
        working-directory: .
